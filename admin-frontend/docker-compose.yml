version: '3.8'

services:
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4173:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge